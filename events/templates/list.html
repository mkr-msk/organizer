<html>
    <head>
        <title>Органайзер</title>
    </head>
    <body>
        <h1>События</h1>

        <form method="POST" action="/events/new">
            <input name="item_text" id="id_new_item" placeholder="Новое событие" />
            {% csrf_token %}
        </form>
        
        <table id="id_events_table">
            {% for item in items %}
                <tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
            {% endfor %}
        </table>
    </body>
</html>
